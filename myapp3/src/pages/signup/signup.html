<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>SIGN UP</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="background">
    <ion-card>
      <ion-card-header>
        SignUp Form
      </ion-card-header>
      
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" [(ngModel)]="name" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="email" [(ngModel)]="email"placeholder="Email id"></ion-input>
            </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" [(ngModel)]="college"placeholder="College Name"></ion-input>
            </ion-item>
          <ion-item>
              <ion-input type="number" [(ngModel)]="mobile"placeholder="Phone number"></ion-input>
            </ion-item>
          
          <button ion-button block outline color="light"(click)="signUp()">Sign Up</button>
        </ion-list>
      </ion-card-content>
    
    </ion-card>
    </ion-content>
