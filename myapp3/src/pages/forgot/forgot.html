<ion-header>

  <ion-navbar>
    <ion-title>forgot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Forgot Password
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            
            <ion-input type="email"[(ngModel)]="email" placeholder="Email" required ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"placeholder="New Password"></ion-input>
          </ion-item>
        
          <button ion-button block outline color="light" (click)="reset()">create new password</button>
        </ion-list>
      </ion-card-content>
