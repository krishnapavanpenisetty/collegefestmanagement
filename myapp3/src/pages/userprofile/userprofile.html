<!--
  Generated template for the UserprofilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
    <ion-title>userprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
  <ion-item>
  name:{{name}}
</ion-item>
 <ion-item>
  email:{{email}}
</ion-item>
  <ion-item>
      <ion-label color="primary" floating >Mobile</ion-label>
      <ion-input [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
  college:{{college}}
</ion-item>
    Events:
      <ion-item *ngFor="let event of events">
          <ion-grid>
              <ion-row>
                 Branch: {{event.branch}}
                </ion-row>
                <ion-row>
                  <ion-col col-6>
                 Events: {{event.events}}<br></ion-col>
                </ion-row>
            </ion-grid>
      </ion-item>
      TeamEvents:
      <ion-item *ngFor="let t of teamevents">
          <ion-grid>
              <ion-row>
                 Branch: {{t.teameventbranch}}
                </ion-row>
                <ion-row>
                 Events: {{t.teamevent}}<br>
                </ion-row>
            </ion-grid>
      </ion-item>
  </ion-list>
  <button ion-button secondary (click)="edit()">Edit Profile</button>
</ion-content>
