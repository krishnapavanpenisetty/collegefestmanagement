<ion-header>
  <ion-navbar text-center>
    <h4 ion-text>CIVIL</h4>
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="item" color="dark">
      <ion-segment-button value="Technical">
      <h5 ion-text color="primary">Technical</h5>
      </ion-segment-button>
      <ion-segment-button value="Workshop">
       <h5 ion-text color="primary">Workshop</h5>
      </ion-segment-button>
      <ion-segment-button value="Ppt">
       <h5 ion-text color="primary">Ppt</h5>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<br> <br> <br> <br> <br> <br>
<ion-content style="background-image:url('../assets/imgs/back.jpg');background-size:cover">
   <div [ngSwitch]="item">
      <div *ngSwitchCase="'Technical'">
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                      <div class="chang"></div>
                        <img src="../../assets/imgs/bridgedesign1.jpg" style="width: 100%;height: 200px;"(click)="bridge()">
                        <div class="card-title">BridgeDesign</div>
                      </ion-thumbnail>
                </ion-col>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                        <div class="chang1"></div>
                        <img src="../../assets/imgs/townplanning.jpg" style="width: 100%;height: 200px;"(click)="town()">
                        <div class="card-title">TownPlanning</div>
                      </ion-thumbnail>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                          <div class="chang2"></div>
                        <img src="../../assets/imgs/truss.jpg" style="width: 100%;height: 200px;"(click)="truss()">
                        <div class="card-title">Truss</div>
                        </ion-thumbnail>
                  </ion-col>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                          <div class="chang3"></div>
                          <img src="../../assets/imgs/technicalquiz.jpg" style="width: 100%;height: 200px;"(click)="tech()">
                          <div class="card-title">Technical Quiz</div>
                        </ion-thumbnail>
                  </ion-col>
                </ion-row>
            </ion-grid>

      </div>
      <div *ngSwitchCase="'Workshop'">
       <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <ion-thumbnail item-start>
                    <!-- <div class="chang4"></div>
                    <img src="../assets/imgs/skycrapers.jpg" style="width: 100%;height: 200px;">
                    <h2 class="heading4">SKYCRAPERS</h2> -->
                    <ion-card>
                      <img src="../../assets/imgs/staadpro.jpg" style="width:100%; height: 200px;"(click)="staad()">
                      <div class="card-title">Staadpro</div>
                    </ion-card>
                    </ion-thumbnail>
              </ion-col>
              <ion-col col-6>
                  
                    <!-- <div class="chang5"></div>
                    <img src="../assets/imgs/GIS.jpg" style="width: 100%;height: 200px;">
                    <h2 class="heading5">GIS</h2> -->
                    <ion-card>
                      <img src="../../assets/imgs/foundationanalysis.jpg" style="width:100%; height: 200px;"(click)="found()">
                      <div class="card-title">Foundation Analysis</div>
                    </ion-card>
                    
              </ion-col>
            </ion-row>

          </ion-grid>
              

      </div>
      <div *ngSwitchCase="'Ppt'">
          <div class="t">
              <br><br>
          1.Submit your ABSTRACT to the the mail:<a href="mailto:chandratripurana@gmail.com">chandratripurana@gmail.com</a>
          <br> 
          2.Make sure your abstract is 250 words or less<br> 
          IMPORTANT DATES:
          Abstract submissions due:  june 9, 2018
      </div>
      </div>
      </div>
        
    </ion-content>
