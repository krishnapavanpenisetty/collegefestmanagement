<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Login Form
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            
            <ion-input type="email"[(ngModel)]="email" placeholder="Email" required ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"placeholder="Password"></ion-input>
          </ion-item>
          <a (click)="forgot()">Forgot your password ?</a>
          <button ion-button block outline color="light" (click)="login()">Log in</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light"(click)="signup()">Don't have an account? Sign up</button>
  </ion-content>
