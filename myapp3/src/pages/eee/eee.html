<ion-header>
  <ion-navbar text-center>
    <h4 ion-text>EEE</h4>
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="eee" color="dark">
      <ion-segment-button value="Technical">
      <h5 ion-text color="primary">Technical</h5>
      </ion-segment-button>
      <ion-segment-button value="Workshop">
       <h5 ion-text color="primary">Workshop</h5>
      </ion-segment-button>
      <ion-segment-button value="Ppt">
       <h5 ion-text color="primary">Ppt</h5>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<br> <br> <br> <br> <br> <br>
<ion-content style="background-image:url('../assets/imgs/back.jpg');background-size:cover">
   <div [ngSwitch]="eee">
      <div *ngSwitchCase="'Technical'">
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                    
                        <img src="../../assets/imgs/crossword.jpg" style="width: 100%;height: 200px;"(click)="crossword()">
                        <div class="card-title">Croosword</div>
                      </ion-thumbnail>
                </ion-col>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                        
                        <img src="../../assets/imgs/passwordcrcking.jpg" style="width: 100%;height: 200px;"(click)="password()">
                        <div class="card-title">Password Cracking</div>
                      </ion-thumbnail>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                       
                        <img src="../../assets/imgs/ROBOTICS.jpg" style="width: 100%;height: 200px;"(click)="robotics()">
                        <div class="card-title">Robotics</div>
                        </ion-thumbnail>
                  </ion-col>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                       
                          <img src="../../assets/imgs/technicalquiz.jpg" style="width: 100%;height: 200px;"(click)="tech()">
                          <div class="card-title">Technical Quiz</div>
                        </ion-thumbnail>

                  </ion-col>
                </ion-row>
            </ion-grid>

      </div>
      <div *ngSwitchCase="'Workshop'">
       <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <ion-thumbnail item-start>
               
                    <img src="../../assets/imgs/automation.jpg" style="width: 100%;height: 200px;"(click)="auto()">
                    <div class="card-title">Automation</div>
                    </ion-thumbnail>
              </ion-col>
              <ion-col col-6>
                  <ion-thumbnail item-start>
              
                    <img src="../../assets/imgs/IOT1.jpg" style="width: 100%;height: 200px;"(click)="iot()">
                    <div class="card-title">IOT</div>
                    </ion-thumbnail>
              </ion-col>
            </ion-row>
          </ion-grid>
              

      </div>
      <div *ngSwitchCase="'Ppt'">
          <div class="t">
              <br><br>
          1.Submit your ABSTRACT to the the mail:<a href="mailto:chandratripurana@gmail.com">chandratripurana@gmail.com</a>
          <br> 
          2.Make sure your abstract is 250 words or less<br> 
          IMPORTANT DATES:
          Abstract submissions due:  june 9, 2018
      </div>
      </div>
        </div>
    </ion-content>
