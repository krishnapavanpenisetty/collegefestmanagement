<ion-header>

  <ion-navbar>
    <ion-title>RegisteredUsers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <div>
            <p>Event</p><br>{{eventname}}<br>
        </div>
      </ion-item>
      <ion-item *ngFor="let user of data">
          <ion-grid>
              <ion-row border="1">
                  {{user.name}}
                </ion-row>
                <ion-row>
                  {{user.email}}
                </ion-row>
                <ion-row>
                  {{user.mobile}}
                </ion-row>
              
            </ion-grid>
          </ion-item>      
  </ion-list>
 </ion-content>
