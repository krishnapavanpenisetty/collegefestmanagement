<ion-header>
  <ion-navbar text-center>
    <h4 ion-text>IT</h4>
  </ion-navbar>

  <ion-toolbar >
    <ion-segment [(ngModel)]="items" color="dark">
      <ion-segment-button value="Technical">
      <h5 ion-text color="primary">Technical</h5>
      </ion-segment-button>
      <ion-segment-button value="Workshop">
       <h5 ion-text color="primary">Workshop</h5>
      </ion-segment-button>
      <ion-segment-button value="Ppt">
       <h5 ion-text color="primary">Ppt</h5>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<br> <br> <br> <br> <br> <br>
<ion-content style="background-image:url('../assets/imgs/back.jpg');background-size:cover">
 
   <div [ngSwitch]="items">
      <div *ngSwitchCase="'Technical'">
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                        <img src="../../assets/imgs/cybersecurity.jpg" style="width: 100%;height: 200px;"(click)="Cyber()">
                        <div class="card-title">Cyber Security</div>
                    </ion-thumbnail>
                </ion-col>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                        <img src="../../assets/imgs/technicalquiz.jpg"style="width: 100%;height: 200px;"(click)="Technical()">
                        <div class="card-title">Technical Quiz</div>
                    </ion-thumbnail>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                          <img src="../../assets/imgs/hacking.jpg" style="width: 100%;height: 200px;"(click)="hack()">
                          <div class="card-title">Hacking</div>
                        </ion-thumbnail>
                  </ion-col>
                  <ion-col col-6>
                      <ion-thumbnail item-start>
                          <img src="../../assets/imgs/debugging.jpg"style="width: 100%;height: 200px;"(click)="detail()">
                          <div class="card-title">Debugging</div>
                        </ion-thumbnail>
                  </ion-col>
                </ion-row>
            </ion-grid>


      </div>
      <div *ngSwitchCase="'Workshop'">
       <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <ion-thumbnail item-start>
                      <img src="../../assets/imgs/ai.jpg" style="width: 100%;height: 200px;"(click)=" Ai()">
                      <div class="card-title">AI</div>
                    </ion-thumbnail>
              </ion-col>
              <ion-col col-6>
                  <ion-thumbnail item-start>
                    <img src="../../assets/imgs/cloudcomputing.jpg"style="width: 100%;height: 200px;"(click)="cloud()">  <!--Replace  -->
                    <div class="card-title">Cloud Computing</div>   
                </ion-thumbnail>
              </ion-col>
          
            </ion-row>
            <!--<ion-row>
                <ion-col col-6>
                    <ion-thumbnail item-start>
                      <div class="chang">
                          <img src="../assets/imgs/machine.jpg" style="width: 100%;height: 100px;">
                          <h2 class="heading">Machine</h2>
                      </div>
                      </ion-thumbnail>

                </ion-col>
            </ion-row>
          -->
          </ion-grid>
            

      </div>
      <div *ngSwitchCase="'Ppt'">
            <div class="t">
                    <br><br>
                1.Submit your ABSTRACT to the the mail:<a href="mailto:chandratripurana@gmail.com">chandratripurana@gmail.com</a>
                <br> 
                2.Make sure your abstract is 250 words or less<br> 
                IMPORTANT DATES:
                Abstract submissions due:  june 9, 2018
            </div>
    
         </div>
      </div>
        </ion-content>
